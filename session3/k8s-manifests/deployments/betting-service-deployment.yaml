apiVersion: apps/v1
kind: Deployment
metadata:
  name: betting-service
  namespace: workshop
  labels:
    app: betting-service
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: betting-service
  template:
    metadata:
      labels:
        app: betting-service
        tier: backend
    spec:
      containers:
      - name: betting-service
        image: ghcr.io/thorstensen/forte-k8s-workshop/betting-service:latest
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: betting-service
  namespace: workshop
  labels:
    app: betting-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: betting-service
