apiVersion: v1
kind: Secret
metadata:
  name: stats-aggregator-secret
  namespace: workshop
  labels:
    app: stats-aggregator
    component: secret
type: Opaque
data:
  # External API key for football stats (optional)
  # This is base64 encoded: echo -n 'your-api-key-here' | base64
  # Example value below is base64 encoded "demo-api-key-12345"
  EXTERNAL_API_KEY: ZGVtby1hcGkta2V5LTEyMzQ1

  # Database connection string (if adding persistence later)
  # Example: base64 encoded "postgres://user:pass@host:5432/db"
  # DATABASE_URL: cG9zdGdyZXM6Ly91c2VyOnBhc3NAaG9zdDo1NDMyL2Ri

---
# Note: In a real workshop, participants would create their own secret like this:
#
# kubectl create secret generic stats-aggregator-secret \
#   --from-literal=EXTERNAL_API_KEY='your-real-api-key' \
#   --namespace workshop
#
# This YAML is just for reference and demonstration
