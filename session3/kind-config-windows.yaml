# kind cluster configuration for Forte K8s Workshop - Windows Version
# Uses alternative ports 8080/8443 since 80/443 are often blocked on Windows
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: forte-workshop
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  # HTTP - using 8080 instead of 80 for Windows compatibility
  - containerPort: 80
    hostPort: 8080
    protocol: TCP
  # HTTPS - using 8443 instead of 443 for Windows compatibility
  - containerPort: 443
    hostPort: 8443
    protocol: TCP
# Allow local insecure registry at registry:5000
containerdConfigPatches:
- |-
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors."registry:5000"]
    endpoint = ["http://registry:5000"]
  [plugins."io.containerd.grpc.v1.cri".registry.configs."registry:5000".tls]
    insecure_skip_verify = true
